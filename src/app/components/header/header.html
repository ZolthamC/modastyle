<header class="bg-white shadow-sm border-b sticky top-0 z-40">
  <div class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-8">
        <h1 class="text-2xl font-bold text-gray-900">
          <a (click)="goToHome()" class="cursor-pointer hover:text-gray-700">ModaStyle</a>
        </h1>
        <nav class="hidden md:flex space-x-6">
          <a (click)="filterByCategory('camisetas')" class="text-gray-600 hover:text-gray-900 font-medium cursor-pointer">Camisetas</a>
          <a (click)="filterByCategory('pantalones')" class="text-gray-600 hover:text-gray-900 font-medium cursor-pointer">Pantalones</a>
          <a (click)="filterByCategory('vestidos')" class="text-gray-600 hover:text-gray-900 font-medium cursor-pointer">Vestidos</a>
          <a (click)="filterByCategory('chaquetas')" class="text-gray-600 hover:text-gray-900 font-medium cursor-pointer">Chaquetas</a>
        </nav>
      </div>
      
      <div class="flex items-center space-x-4">
        <!-- Barra de búsqueda -->
        <div class="relative">
          <input
            type="text"
            placeholder="Buscar productos..."
            [(ngModel)]="searchTerm"
            (input)="onSearch()"
            class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent w-64"
          >
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
        </div>

        <!-- User menu -->
        <div class="flex items-center space-x-2" *ngIf="currentUser; else authButtons">
          <span class="text-gray-700">Hola, {{ currentUser.name }}</span>
          <button 
            (click)="logout()"
            class="text-gray-600 hover:text-gray-900 font-medium cursor-pointer"
          >
            Cerrar Sesión
          </button>
        </div>

        <ng-template #authButtons>
          <div class="flex items-center space-x-2">
            <button 
              (click)="goToLogin()"
              class="text-gray-600 hover:text-gray-900 font-medium cursor-pointer"
            >
              Login
            </button>
            <span class="text-gray-300">|</span>
            <button 
              (click)="goToRegister()"
              class="text-gray-600 hover:text-gray-900 font-medium cursor-pointer"
            >
              Register
            </button>
          </div>
        </ng-template>
        
        <button 
          (click)="openCart()"
          class="relative p-2 text-gray-600 hover:text-gray-900 cursor-pointer"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span 
            *ngIf="cartItemsCount > 0"
            class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 text-xs flex items-center justify-center font-medium"
          >
            {{ cartItemsCount }}
          </span>
        </button>
      </div>
    </div>
  </div>
</header>
