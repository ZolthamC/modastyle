<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
  <img 
    [src]="product.image" 
    [alt]="product.name"
    class="w-full h-64 object-cover"
  />
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
    <p class="text-gray-600 text-sm mt-1">{{ product.description }}</p>
    <p class="text-xl font-bold text-gray-900 mt-2">${{ product.price }}</p>
    
    <!-- Selector de talla -->
    <div class="mt-3">
      <label class="block text-sm font-medium text-gray-700 mb-1">Talla:</label>
      <div class="flex flex-wrap gap-2">
        <button
          *ngFor="let size of product.sizes"
          (click)="selectedSize = size"
          [class]="selectedSize === size 
            ? 'px-3 py-1 text-sm border-2 rounded bg-black text-white border-black' 
            : 'px-3 py-1 text-sm border rounded bg-white text-gray-700 border-gray-300 hover:border-gray-400'"
        >
          {{ size }}
        </button>
      </div>
    </div>

    <!-- Selector de color -->
    <div class="mt-3" *ngIf="product.colors.length > 1">
      <label class="block text-sm font-medium text-gray-700 mb-1">Color:</label>
      <div class="flex flex-wrap gap-2">
        <button
          *ngFor="let color of product.colors"
          (click)="selectedColor = color"
          [class]="selectedColor === color 
            ? 'px-3 py-1 text-sm border-2 rounded bg-black text-white border-black' 
            : 'px-3 py-1 text-sm border rounded bg-white text-gray-700 border-gray-300 hover:border-gray-400'"
        >
          {{ color }}
        </button>
      </div>
    </div>

    <button 
      (click)="onAddToCart()"
      [disabled]="!selectedSize"
      class="mt-4 w-full bg-black text-white py-2 rounded hover:bg-gray-800 disabled:bg-gray-400 disabled:cursor-not-allowed font-medium transition-colors"
    >
      Agregar al Carrito
    </button>
  </div>
</div>
