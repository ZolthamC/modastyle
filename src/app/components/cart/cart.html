<div 
  *ngIf="isOpen"
  class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-end"
  (click)="closeCart()"
>
  <div 
    class="bg-white w-full max-w-md h-full overflow-y-auto"
    (click)="$event.stopPropagation()"
  >
    <div class="p-4 border-b flex justify-between items-center">
      <h2 class="text-xl font-semibold">Tu Carrito</h2>
      <button (click)="closeCart()" class="text-gray-500 hover:text-gray-700">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="p-4">
      <div *ngIf="cartItems.length === 0; else cartItemsTemplate">
        <p class="text-gray-500 text-center py-8">Tu carrito está vacío</p>
      </div>

      <ng-template #cartItemsTemplate>
        <div *ngFor="let item of cartItems" class="flex items-center space-x-4 py-4 border-b">
          <img 
            [src]="item.product.image" 
            [alt]="item.product.name"
            class="w-16 h-16 object-cover rounded"
          />
          <div class="flex-1">
            <h3 class="font-medium">{{ item.product.name }}</h3>
            <p class="text-sm text-gray-500">
              Talla: {{ item.size }} • Color: {{ item.color }} • Cantidad: {{ item.quantity }}
            </p>
            <p class="font-semibold">${{ item.product.price * item.quantity | number:'1.2-2' }}</p>
          </div>
          <div class="flex items-center space-x-2">
            <button 
              (click)="updateQuantity(item.id, item.quantity - 1)"
              class="w-6 h-6 bg-gray-200 rounded flex items-center justify-center"
            >-</button>
            <span class="mx-2">{{ item.quantity }}</span>
            <button 
              (click)="updateQuantity(item.id, item.quantity + 1)"
              class="w-6 h-6 bg-gray-200 rounded flex items-center justify-center"
            >+</button>
            <button 
              (click)="removeItem(item.id)"
              class="text-red-500 hover:text-red-700 ml-2"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </div>
        </div>
        
        <div class="mt-6 pt-4 border-t">
          <div class="flex justify-between text-lg font-semibold">
            <span>Total:</span>
            <span>${{ total | number:'1.2-2' }}</span>
          </div>
          <button class="mt-4 w-full bg-black text-white py-3 rounded hover:bg-gray-800 font-medium">
            Proceder al Pago
          </button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
